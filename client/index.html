<link rel="stylesheet" href="style.css" />

<main>
  <h1>Simple Chat App</h1>
  <ol id="history">
    <li class="odd-message">Kyle says: Hi!</li>
    <li class="even-message">Luke says: Hi, How are you?</li>
    <li class="odd-message">Jun says: I am ok. you?</li>
  </ol>

  <form>
    <h3>To start chat enter your initials and start typing</h3>
    <input id="initials" placeholder="Your name" maxlength="10" autofocus required />
    <input id="message" placeholder="Message" maxlength="140" required />
    <button>Send</button>
  </form>
</main>

<script src="https://code.jquery.com/jquery-3.1.1.js"></script>
<script src="/socket.io/socket.io.js"></script>
<script src="app.js"></script>
